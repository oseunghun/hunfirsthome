<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈태그연습2</title>
</head>
<body>
    <from action="login.php"></from>
    <table border="1">
        <tr> <td colspan="2"> 나머지 홈 태그 연습</td>  </tr>
        <tr><td>색상</td><td><input name="color" type="color" value="#FF0000"></td></tr>
        <tr><td>달입력</td> <td><input name="mon" type="month" value="2022-05"> </td></tr>
        <tr><td>주입력</td> <td><input name="wek" type="week" value="2022-W15"></td></tr>
        <tr><td>날짜입력</td><td><input type="data" value="2022-04=18"></td></tr>
        <tr><td>키입력</td><td><input type="number" min="120" max="200" step="20"></td></tr>
        <tr><td>몸무게</td><td>30<input type="range" min="30" max="120" list="ran">120
        <datalist id="ran">
            <option value="10" label="Low" ></option>
            <option value="10" label="Medium" ></option>
            <option value="10" label="Max" ></option>
        </datalist>
    </td></tr>
    <tr><td>이메일</td><td><input type="mail" placeholder="abc@naver.com"></td></tr>
    </table>

    <fieldset style="width: 350px">
        <legend>회원정보</legend>
        이메일: <input type="mail" placeholder="abc@naver.com"><br>
        주소: <input type="text"><br>
        전화번호: <input type="tel" placeholder="010-0000-0000">
    </fieldset>
</body>
</html>
