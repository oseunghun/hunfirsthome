<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-shadow:  1px 1px 10px blueviolet;
        }
        ul>li{
            color: green;
        }
        li:hover{
            color: violet;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>링크 꾸미기</h3>
    <div>초록색에 밑줄없는 링크. 마우스를 올리면 밑줄과 violet 색으로 변경</div>
    <hr>
    <ul>
        <li>네이버 사이트</li>
        <li>구글 사이트</li>
    </ul>
</body>
</html>
